<!DOCTYPE >
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
           function success()
           {
              var testVal = { "status": "success", "suuid": "123e4567-e89b-12d3-a456-426614174000" };
              MobileApp.startMobileAppPayment(JSON.stringify(testVal));
              
           }
           function error()
           {
              var testVal = { "status": "fail", "message": "some message" };
              MobileApp.stopMobileAppPayment(JSON.stringify(testVal));
           }
           function iosTest() {
             MobileApp.stopMobileAppPayment("test");
           }
             window.onload = iosTest;
        </script>
  </head>
  <body>
    <div style="clear: both;height: 3px;"> </div>
    <div>
      <input value="success" type="button" name="success"
           id="btnSubmit" onclick="javascript:return success();" />
      <input value="error" type="button" name="error"
           id="btnSubmit" onclick="javascript:return error();" />
      <input value="iosTest" type="button" name="iosTest"
           id="btnSubmit" onclick="iosTest()" />
    </div>
  </body>
</html>
